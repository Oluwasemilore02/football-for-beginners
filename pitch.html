<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football for Beginners â€“ Interactive Pitch</title>

  <style>
    :root {
      --pitch-green: #1f7a1f;
      --line-white: #ffffff;
      --yellow: #ffd700;
      --dark: #0a0a0a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 2rem;
    }

    /* =====================
       PITCH
    ====================== */
    .pitch {
      position: relative;
      width: 100%;
      aspect-ratio: 2 / 3;
      background: var(--pitch-green);
      border: 4px solid var(--line-white);
      border-radius: 14px;
    }

    .half-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--line-white);
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      border: 2px solid var(--line-white);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* =====================
       PLAYERS
    ====================== */
    .player {
      position: absolute;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--yellow);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .player:hover {
      transform: scale(1.15);
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.8);
    }

    /* 4-3-3 Formation */
    .gk { bottom: 4%; left: 50%; transform: translateX(-50%); }

    .lb { bottom: 20%; left: 18%; }
    .cb1 { bottom: 18%; left: 38%; }
    .cb2 { bottom: 18%; left: 62%; }
    .rb { bottom: 20%; left: 82%; }

    .cm1 { bottom: 40%; left: 35%; }
    .cm2 { bottom: 45%; left: 50%; transform: translateX(-50%); }
    .cm3 { bottom: 40%; left: 65%; }

    .lw { bottom: 62%; left: 25%; }
    .st { bottom: 68%; left: 50%; transform: translateX(-50%); }
    .rw { bottom: 62%; left: 75%; }

    /* =====================
       INFO PANEL
    ====================== */
    .info {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 1.5rem;
    }

    .info h2 {
      margin-top: 0;
      color: var(--yellow);
    }

    .info p {
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .badge {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.25rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 999px;
      background: rgba(255, 215, 0, 0.15);
      color: var(--yellow);
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <h1>Interactive Football Pitch</h1>
  <p class="subtitle">Click any position to understand what they do on the pitch</p>

  <div class="container">

    <!-- PITCH -->
    <div class="pitch">
      <div class="half-line"></div>
      <div class="center-circle"></div>

      <div class="player gk" data-role="Goalkeeper">GK</div>

      <div class="player lb" data-role="Left Back">LB</div>
      <div class="player cb1" data-role="Center Back">CB</div>
      <div class="player cb2" data-role="Center Back">CB</div>
      <div class="player rb" data-role="Right Back">RB</div>

      <div class="player cm1" data-role="Central Midfielder">CM</div>
      <div class="player cm2" data-role="Central Midfielder">CM</div>
      <div class="player cm3" data-role="Central Midfielder">CM</div>

      <div class="player lw" data-role="Left Winger">LW</div>
      <div class="player st" data-role="Striker">ST</div>
      <div class="player rw" data-role="Right Winger">RW</div>
    </div>

    <!-- INFO PANEL -->
    <div class="info" id="info">
      <h2>Start here</h2>
      <p>
        Football is easier when you understand <strong>roles</strong>.
        Click a player on the pitch to learn what they are responsible for
        during a match.
      </p>
      <span class="badge">Beginner Friendly</span>
    </div>

  </div>

  <script>
    const infoPanel = document.getElementById('info');
    const players = document.querySelectorAll('.player');

    const roles = {
      'Goalkeeper': {
        text: 'The last line of defense. Can use hands inside the penalty area and is responsible for stopping shots and organizing the defense.',
        tag: 'Defense'
      },
      'Left Back': {
        text: 'Defends the left side of the pitch and supports attacks by overlapping and crossing.',
        tag: 'Defense'
      },
      'Right Back': {
        text: 'Defends the right side and helps attack with forward runs and crosses.',
        tag: 'Defense'
      },
      'Center Back': {
        text: 'Protects the penalty area, marks attackers, wins aerial duels, and blocks shots.',
        tag: 'Defense'
      },
      'Central Midfielder': {
        text: 'Controls the tempo of the game, links defense and attack, and distributes passes.',
        tag: 'Midfield'
      },
      'Left Winger': {
        text: 'Attacks from the left flank, delivers crosses, and cuts inside to create chances.',
        tag: 'Attack'
      },
      'Right Winger': {
        text: 'Attacks from the right flank, delivers crosses, and cuts inside to create chances.',
        tag: 'Attack'
      },
      'Striker': {
        text: 'The main goal scorer. Finds space in the box and finishes chances.',
        tag: 'Attack'
      }
    };

    players.forEach(player => {
      player.addEventListener('click', () => {
        const role = player.dataset.role;
        const data = roles[role];

        infoPanel.innerHTML = `
          <h2>${role}</h2>
          <p>${data.text}</p>
          <span class="badge">${data.tag}</span>
        `;
      });
    });
  </script>

</body>
</html>
